camel:
  springboot:
    # The Camel context name
    name: FinanceGateway

# Binding health checks to a different port
management:
  port: 8081

# disable all management enpoints except health
endpoints:
  enabled: false
  health:
    enabled: true


# The application configuration properties
quickstart:
  generateOrderPeriod: 2s
  processOrderPeriod: 5s

bank-url: http://finance-bank-fisdemo.apps.ocp4.timofriman.com
blockchain-url: http://finance-blockchain-fisdemo.apps.ocp4.timofriman.com